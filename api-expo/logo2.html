<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --azul-oscuro: #002664; /* Azul intenso del lado izquierdo */
            --azul-claro: #e6f0ff;  /* Blanco azulado del lado derecho */
            --amarillo: #ffcc00;    /* Amarillo vibrante */
            --blanco: #ffffff;
            --gris-texto: #1f1e1e;
        }

        body {
            background-color: #555; /* Fondo neutro para que resalte el logo */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial Black', 'Arial', sans-serif;
        }

        .logo-container {
            /* Degradado de azul oscuro a blanco azulado */
            background: linear-gradient(to right, var(--azul-oscuro) 30%, var(--azul-claro) 100%);
            width: 620px;
            padding: 30px 50px 30px 40px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transform: skewX(-5deg);
            border-radius: 5px;
        }

        /* El "Swoosh" amarillo curvo de la derecha */
        .logo-container::before {
            content: "";
            position: absolute;
            right: -80px;
            top: -20%;
            width: 160px;
            height: 140%;
            background: var(--amarillo);
            border-radius: 50%;
            /* Inclinación y rotación para darle la forma */
            transform: skewX(5deg) rotate(-10deg);
            z-index: 1;
        }

        /* Contenido principal */
        .content {
            position: relative;
            z-index: 2;
            transform: skewX(5deg); 
            font-style: italic;
        }

        /* --- SECCIÓN SUPERIOR: ELECTRONICA + LÍNEA BLANCA --- */
        .header-section {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .electronica-text {
            font-size: 52px;
            font-weight: 900;
            letter-spacing: 1px;
            margin: 0;
            line-height: 0.9;
            color: var(--blanco);
            text-transform: uppercase;
        }

        .line-container-white {
            display: flex;
            align-items: center;
            width: 100%;
            margin-top: 4px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background-color: var(--blanco);
            border-radius: 50%;
            flex-shrink: 0;
            margin-left: -2px; /* Ajuste para conectar */
        }

        .line-white {
            flex-grow: 1;
            height: 3px;
            background-color: var(--blanco);
        }

        /* --- SECCIÓN CENTRAL: MANTILLA Y CENTRO DE SERVICIO --- */
        .mantilla-text {
            font-size: 80px;
            color: var(--amarillo);
            margin: 0 0 0 15px;
            line-height: 1;
            font-weight: 900;
            /* Sombra para que se separe del fondo claro */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .centro-servicio {
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 0.5px;
            color: var(--gris-texto);
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        /* --- SECCIÓN INFERIOR: LÍNEA AMARILLA ONDULADA --- */
        .footer-line-container {
            width: 100%;
            position: relative;
            height: 10px;
            overflow: hidden;
        }
        
        /* Usamos un pseudo-elemento para la onda */
        .footer-line-container::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 15px;
            background: var(--amarillo);
            /* Crea el efecto ondulado */
            border-radius: 50% 50% 0 0;
            transform: scaleX(1.2); /* Estira la onda */
        }

    </style>
</head>
<body>

    <div class="logo-container">
        <div class="content">
            
            <div class="header-section">
                <div class="electronica-text">ELECTRONICA</div>
                <div class="line-container-white">
                    <div class="dot"></div>
                    <div class="line-white"></div>
                </div>
            </div>
            
            <div class="mantilla-text">Mantilla</div>
            <div class="centro-servicio">CENTRO DE SERVICIO AUTORIZADO</div>
            
            <div class="footer-line-container"></div>

        </div>
    </div>

</body>
</html>
